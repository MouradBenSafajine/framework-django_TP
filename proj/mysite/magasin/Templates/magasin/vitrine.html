<style>

<style>
    * {
        box-sizing: border-box;
        padding: 0;

    .container {
        display: flex;

    .card {
        flex: 0 0 200px;

        transform: translateY(-5px);
    }

    .card img {
        width: 100%;

    }

    .title-flex {
        margin-top: 10px;
    }

    .box-title {
        font-size: 18px;

    .button {

        background-color: #9cebd5;
        color: #fff;

        transition: background-color 0.3s;

    .titre{
        font-family: 'Arial', sans-serif;

  text-transform: uppercase;
  letter-spacing: 2px;
  margin-top: 20px;

<h1 class="titre">Bienvenue a la liste des Produit</h1>

<br>
<br>

<header>
    <div class="search">
      <label><h2>Rechercher les cat√©gories:</h2></label>
      <input type="search" placeholder="Search your category" class="inp" id="category-search">
    </div>
    
      
      <br>
      <br>
      <br>
      
      <div class="container">
        <div class="wrap">
          <div class="box">
            <div class="box-top" style="display: flex; flex-wrap: wrap;">
              {% for produit in produits %}
              <div class="card {{ produit.categorie.type }}" style="flex: 0 0 200px; margin: 10px;">
                <img src='/media/{{ produit.Img }}' class="rounded float-start" height="200px" width="200px">
                <div class="title-flex">
                  <h3 class="box-title">{{ produit.libelle }}</h3>
                  <p class="user-follow-info">{{ produit.prix }} DT.</p>       
                  <p class="user-follow-info">{{ produit.Fournisseur.name }} DT.</p>
                  <a href="#" class="button">acheter</a>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
      
      <script>
        const Search = document.getElementById('category-search');
        const productCards = document.getElementsByClassName('card');
        
        Search.addEventListener('input', function() {
          const searchValue = this.value.toLowerCase();
        
          Array.from(productCards).forEach(function(card) {
            const categoryType = card.classList[1];
            if (categoryType === searchValue || searchValue === '') {
              card.style.display = 'block';
            } else {
              card.style.display = 'none';
            }
          });
        });
      </script>
